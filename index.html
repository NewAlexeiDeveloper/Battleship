<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="play-navigation">
        <button id="start" class="active">Start</button>
        <button id="rotate" class="active">Rotate ships</button>
        <div id="move"></div>
    </div>
    <div>
        <div class="container">
            <div class="user-board align-center">
                <h1 style="padding: 0; margin: 0; position: absolute; top: 102%; left: 15%; color: white; font-size: 5vmin;">Your board</h1>
            </div>
            <div class="computer-board align-center">
                <h1 style="padding: 0; margin: 0; position: absolute; top: 102%; left: 6%; color: white; font-size: 5vmin;">Computer's board</h1>
            </div>
        </div>
        <div class="align-takeShipBoard">
            <div class="take-ship-board alignTakingShips"></div>
            <div class="alignTakingShips"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
